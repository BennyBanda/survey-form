<!DOCTYPE html>
<html>
    <title>School Form survey</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="surveyStyle.css">
    </head>
    
    <!---------------Body------------------>
    <body>
        <form>
            <div class="registration_form">
            <h3>REGISTRATION FORM</h3>
            <div class="Fnames">
                <input type="input" class="fnameclass" placeholder="First Name">
                <input type="input" class="fnameclass" placeholder="Last Name">
            </div>
            
            <!-----------password section-------------->
            <input type="radio"  value="Male"> Male
            <input type="radio" value="Female"> Female

            <div class="Msection">
                <input type="input" placeholder="Age">
                <input type="input" placeholder="abc@gmail.com">
                <input type="input" placeholder="Physical Address">
                <input type="input" placeholder="Select Your Country">

                <!-----------password section-------------->
                <input type="input" placeholder="Password">
                <input type="input" placeholder="Re-type Password">

                <!-----------radio button section-------------->
                <input type="radio" value="Male"> I agree with the terms and conditions
                <input type="radio" value="Male"> Send me notifications

                <!-----------radio button section-------------->
                <button class="btn_register">Register</button>
            </div>
        </div>
        </form>
    </body>
</html>
